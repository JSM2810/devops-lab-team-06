<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Tech Conference 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px 40px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-3px);
    }

    .profile-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .profile-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 30px;
      animation: fadeInDown 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      z-index: 0;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar-container {
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 5px solid white;
      position: relative;
    }

    .avatar::after {
      content: '‚úì';
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      background: #27ae60;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 3px solid white;
    }

    .profile-info {
      flex: 1;
      position: relative;
      z-index: 1;
      margin-top: 60px;
    }

    .profile-name {
      color: #333;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .profile-role {
      color: #667eea;
      font-size: 16px;
      font-weight: 600;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section {
      margin-bottom: 30px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      color: #333;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
      display: inline-block;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .profile-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border-left: 4px solid #667eea;
    }

    .profile-item:hover {
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateX(5px);
    }

    .profile-item label {
      display: block;
      font-weight: 700;
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .profile-item-value {
      color: #333;
      font-size: 16px;
      font-weight: 500;
    }

    .interests-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
      transition: all 0.3s;
    }

    .tag:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex: 1;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #e0e0e0;
      flex: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
    }

    .btn-primary:hover {
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary:hover {
      background: white;
      border-color: #667eea;
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }

      h1 {
        font-size: 18px;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px 20px;
      }

      .profile-info {
        margin-top: 20px;
      }

      .profile-name {
        font-size: 24px;
      }

      .profile-container {
        padding: 25px 20px;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">TC</div>
      <h1>Your Profile</h1>
    </div>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">
      ‚Üê Back to Dashboard
    </button>
  </header>

  <div class="profile-wrapper">
    <div class="profile-header">
      <div class="avatar-container">
        <div class="avatar" id="avatarInitials">?</div>
      </div>
      <div class="profile-info">
        <div class="profile-name" id="profileName">Loading...</div>
        <div class="profile-role" id="profileRole">Conference Attendee</div>
      </div>
    </div>

    <div class="profile-container">
      <div class="section">
        <h3 class="section-title">Contact Information</h3>
        <div class="info-grid">
          <div class="profile-item">
            <label>üìß Email</label>
            <div class="profile-item-value" id="profileEmail">N/A</div>
          </div>
          <div class="profile-item">
            <label>üì± Phone</label>
            <div class="profile-item-value" id="profilePhone">N/A</div>
          </div>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Professional Details</h3>
        <div class="info-grid">
          <div class="profile-item">
            <label>üè¢ Organization</label>
            <div class="profile-item-value" id="profileOrganization">N/A</div>
          </div>
          <div class="profile-item">
            <label>üìä Experience Level</label>
            <div class="profile-item-value" id="profileExperience">N/A</div>
          </div>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Areas of Interest</h3>
        <div class="interests-tags" id="interestsTags">
          <span class="tag">Loading...</span>
        </div>
      </div>

      <div class="button-group">
        <button class="btn-primary" onclick="alert('Edit profile feature coming soon!')">
          ‚úèÔ∏è Edit Profile
        </button>
        <button class="btn-secondary" onclick="logout()">
          üö™ Logout
        </button>
      </div>
    </div>
  </div>

  <script>
    function loadProfile() {
      const name = sessionStorage.getItem('name') || 'Guest User';
      const email = sessionStorage.getItem('email') || 'N/A';
      const phone = sessionStorage.getItem('phone') || 'N/A';
      const organization = sessionStorage.getItem('organization') || 'N/A';
      const experience = sessionStorage.getItem('experience') || 'N/A';
      const interests = sessionStorage.getItem('interests') || 'Technology';

      document.getElementById('profileName').textContent = name;
      document.getElementById('profileEmail').textContent = email;
      document.getElementById('profilePhone').textContent = phone;
      document.getElementById('profileOrganization').textContent = organization;
      
      const expMap = {
        'beginner': 'Beginner (0-2 years)',
        'intermediate': 'Intermediate (3-5 years)',
        'advanced': 'Advanced (5+ years)'
      };
      document.getElementById('profileExperience').textContent = expMap[experience] || experience;

      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      document.getElementById('avatarInitials').textContent = initials;

      const interestsArray = interests.split(',').map(i => i.trim()).filter(i => i);
      const tagsContainer = document.getElementById('interestsTags');
      tagsContainer.innerHTML = '';
      
      if (interestsArray.length > 0) {
        interestsArray.forEach(interest => {
          const tag = document.createElement('span');
          tag.className = 'tag';
          tag.textContent = interest;
          tagsContainer.appendChild(tag);
        });
      } else {
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = 'No interests specified';
        tagsContainer.appendChild(tag);
      }
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        sessionStorage.clear();
        alert("You have been logged out!");
        window.location.href = "index.html";
      }
    }

    loadProfile();
  </script>
</body>
</html>
